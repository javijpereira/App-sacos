<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.11/main.min.css">

<style>
/* ===== GENERAL ===== */
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#121212;
  color:#f0f0f0;
  overflow-x:hidden;
}

header{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background:#1f2937;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 12px;
  z-index: 1000;
  box-sizing: border-box;
}

nav{
  position: fixed;
  top: 50px;
  left: 0;
  width: 100%;
  height: 50px;
  display: flex;
  background: #1f2937;
  border-bottom: 1px solid #333;
  z-index: 999;
}

nav button{
  flex:1;
  border:none;
  background:none;
  color:#9ca3af;
  font-size:0.75rem;
  cursor:pointer;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:2px;
  transition: background 0.2s;
}

  color:#60a5fa;
}

nav button span{

}

}

#content{
  padding:12px;
  padding-top:110px;
  overflow-y:auto;
}

.card{
  background:#1e1e1e;
  border-radius:12px;
  padding:15px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.5);
}
input, button{
  width:100%;
  padding:12px;
  margin-bottom:8px;
  border-radius:8px;
  border:none;
  background:#2c2c2c;
  color:#fff;
  font-size:1rem;
}
button.primary{
  background:#2563eb;
  color:#fff;
  font-weight:600;
}

/* ===== CALENDARIO Y GR√ÅFICA ===== */
#calendar{
  width:100%;
  max-width:100%;
  margin:auto;
  background:#1e1e1e;
  border-radius:12px;
  padding:6px;
}
canvas{
  width:100% !important;
  max-width:100% !important;
  height:auto !important;
}

/* ===== EVENTOS ===== */
.green-event{ background:#4ade80!important; color:#000!important; }
.yellow-event{ background:#facc15!important; color:#000!important; }
.pickup-event{ background:#60a5fa!important; color:#000!important; }

/* ===== HEADER TEMPORADA ICONOS PEGADOS ===== */
.season-box {
  max-width: 250px;
}
.season-box select {
  width: 100%;
  padding:10px;
  border-radius:8px;
  border:none;
  background:#2c2c2c;
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}

/* ===== DATOS GENERALES Y NUEVA RECOGIDA ===== */
.card-dual {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}
.card-dual .card {
  flex: 1 1 48%;
  min-width: 220px;
}
@media(max-width:600px){
  .card-dual {
    flex-direction: column;
    gap: 12px;
  }
  .card-dual .card {
    flex: 1 1 100%;
  }
}

/* ===== MENU HAMBURGUESA ===== */
.menu-btn { width:auto; }
.menu-dropdown {
  position: absolute;
  top: 50px;
  right: 0;
  background: #1e1e1e;
  border-radius: 10px;
  min-width: 160px;
  padding: 6px;
  box-shadow: 0 6px 20px rgba(0,0,0,.5);
  display: none;
  z-index: 2000;
}
.menu-dropdown.show { display:block; }
.menu-dropdown div { padding:12px; cursor:pointer; border-bottom:1px solid #333; }
.menu-dropdown div:last-child { border-bottom:none; }
.menu-dropdown div:hover{ background:#2c2c2c; }

.menu-item{ padding:10px; cursor:pointer; border-radius:6px; }
.menu-item:hover{ background:#2c2c2c; }

.submenu{ display:none; margin-left:10px; margin-top:6px; border-left:2px solid #2563eb; padding-left:8px; }
.submenu.show{ display:block; }
.submenu div{ padding:8px; border-radius:6px; cursor:pointer; }
.submenu div:hover{ background:#2c2c2c; }
.submenu-action{ font-weight:600; }
.submenu-action.danger{ color:#ef4444; }

/* ===== DATOS COMPACTOS ===== */
.card-datos, .card-recogida, .card-casa {
  display: flex;
  align-items: center;
  gap:8px;
  max-width:350px;
  margin-bottom:12px;
}
.card-datos input, .card-recogida input, .card-casa input {
  flex:1; margin-bottom:0; text-align:center;
}
.card-datos button, .card-recogida button, .card-casa button { width:48px; height:48px; padding:0; font-size:1.2rem; }

/* D√≠as de lunes a viernes: blanco y texto negro */
.fc .weekday{ background-color: #ffffff !important; color:#000000 !important; }
/* Fines de semana: gris claro y texto negro */
.fc .weekend-day{ background-color: #d1d5db !important; color:#000000 !important; }
/* Encabezados de d√≠as de la semana */
.fc .fc-col-header-cell-cushion{ color:#000000 !important; font-weight:600; }
/* N√∫meros de semana */
.fc .fc-week-number{ background-color:#f3f4f6 !important; color:#000000; font-weight:600; }
/* D√≠a actual */
.fc .fc-day-today{ border-radius:4px; font-weight:600; }
</style>

<body>

<header>
  <div class="season-container">
    <div class="season-box">
      <select id="seasonSelect" style="cursor:pointer;"></select>
    </div>
  </div>

  <button class="menu-btn" id="menuBtn" style="font-size:1.5rem; background:#2c2c2c; border:none; border-radius:8px; padding:8px 12px; color:#fff; cursor:pointer;">
    ‚ò∞
  </button>

  <div class="menu-dropdown" id="menuDropdown">
    <div onclick="openUser()">üë§ Usuario</div>
    <div class="menu-item" onclick="toggleSeasonMenu(event)">üì¶ Temporadas ‚ñæ</div>
    <div id="seasonSubmenu" class="submenu">
      <div id="seasonMenuList"></div>
      <hr style="border-color:#333">
      <div class="submenu-action" onclick="addSeason()">‚ûï A√±adir temporada</div>
      <div class="submenu-action danger" onclick="deleteSeason()">‚ùå Eliminar temporada</div>
    </div>
    <div onclick="openAdmin()">üõ† Panel del administrador</div>
    <div onclick="logout()">üö™ Cerrar sesi√≥n</div>
  </div>
</header>

<nav>
  <button class="active" onclick="showDatos(this)">üóÇÔ∏è<span>Datos</span></button>
  <button onclick="showCalendario(this)">üóìÔ∏è<span>Calendario</span></button>
  <button onclick="showGrafica(this)">üìä<span>Gr√°fica</span></button>
</nav>

<div id="content"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = { apiKey: "AIzaSyAM4pMCb1rPcZ_q-ncOMp4C8p9VTrt-qLc", authDomain: "sacos-pellet.firebaseapp.com", projectId: "sacos-pellet", storageBucket: "sacos-pellet.firebasestorage.app", messagingSenderId: "215063841201", appId: "1:215063841201:web:c36979a5ac466d3e061590" };
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const datosRef = doc(db,"datos","principal");
const content = document.getElementById("content");
const seasonSelect = document.getElementById("seasonSelect");

let data = {};
let currentSeason = "";

// ----------------- AUX -----------------
function getCurrentSeasonData(){ if(!currentSeason || !data[currentSeason]) currentSeason=Object.keys(data)[0]; return data[currentSeason]; }

// ----------------- RENDER DATOS -----------------
function updateDatos(){
  const p = getCurrentSeasonData();
  if(!p) return;

  const hoy = new Date(); hoy.setHours(0,0,0,0);

  // PICKUPS HASTA HOY PARA C√ÅLCULOS
  const pickupsHastaHoy = (p.pickups || []).filter(r => new Date(r.fecha) <= hoy).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));
  const totalRecogido = pickupsHastaHoy.reduce((a,b)=>a+b.sacos,0);
  const consumidos = Math.max(totalRecogido-(p.sacosCasa||0),0);
  const restantesAlmacen = Math.max(p.sacos-totalRecogido,0);
  const totalDisponible = restantesAlmacen + (p.sacosCasa||0);

  let diasEstimados = 0, mediaDiaria = 0;
  if(pickupsHastaHoy.length > 0){
    const primeraFecha = new Date(pickupsHastaHoy[0].fecha); primeraFecha.setHours(0,0,0,0);
    const diasTranscurridos = Math.max(1, Math.round((hoy - primeraFecha)/(1000*60*60*24)));
    mediaDiaria = consumidos / diasTranscurridos;
    diasEstimados = mediaDiaria > 0 ? Math.round(totalDisponible / mediaDiaria) : 0;
  }

  // RESUMEN
  const resumenDiv = document.getElementById("resumenSacos");
  if(resumenDiv){
    resumenDiv.innerHTML = `
      <p>üü¶ Sacos iniciales en almac√©n: <strong>${p.sacos}</strong></p>
      <p>üî¥ Consumidos: <strong>${consumidos}</strong></p>
      <p>üü¢ En almac√©n: <strong>${restantesAlmacen}</strong></p>
      <p>üè† En casa: <strong>${p.sacosCasa||0}</strong></p>
      <p>üì¶ Total disponible: <strong>${totalDisponible}</strong></p>
      <p>üìÖ Duraci√≥n estimada: <strong>${diasEstimados} d√≠as</strong></p>
      <p>‚ö° Consumo medio diario: <strong>${mediaDiaria.toFixed(2)} sacos/d√≠a</strong></p>
    `;
  }

  // LISTADO DE TODAS LAS RECOGIDAS (PASADAS Y FUTURAS)
  const pickupsDiv = document.getElementById("listPickups");
  if(pickupsDiv){
    const pickupsOrdenadas = (p.pickups || []).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));
    pickupsDiv.innerHTML = pickupsOrdenadas.map((r,i)=>`${r.fecha} ‚Üí ${r.sacos} sacos <button onclick="deletePickup(${i})">‚ùå</button><br>`).join("") || "Sin recogidas";
  }
}


function renderDatos(){
  const p=getCurrentSeasonData();
  if(!p) return;

  content.innerHTML = `
    <div class="card" id="resumenSacos"></div>

    <div class="card">
      <h3>Nueva recogida</h3>
      <div class="card-recogida">
        <input id="fecha" type="date">
        <input id="cantidad" type="number" placeholder="Sacos">
        <button class="primary" onclick="addPickup()">‚ûï</button>
      </div>
    </div>

    <div class="card">
      <h3>Sacos en casa</h3>
      <div class="card-casa">
        <button onclick="updateCasa(-1)">-</button>
        <input id="sacosCasa" type="number" value="${p.sacosCasa||0}" readonly>
        <button onclick="updateCasa(1)">+</button>
      </div>
    </div>

    <div class="card">
      <button id="togglePickups" class="primary">üëÅÔ∏è Ver recogidas</button>
      <div id="listPickups" style="display:none; max-height:300px; overflow-y:auto; margin-top:8px;"></div>
    </div>

    <div class="card">
      <button onclick="exportExcel()">üì§ Exportar a Excel</button>
    </div>
  `;

  updateDatos();

  const toggleBtn=document.getElementById("togglePickups");
  const pickupsDiv=document.getElementById("listPickups");
  toggleBtn.onclick=()=>{ 
    if(pickupsDiv.style.display==="none"){ pickupsDiv.style.display="block"; toggleBtn.textContent="üîΩ Ocultar recogidas"; } 
    else{ pickupsDiv.style.display="none"; toggleBtn.textContent="üëÅÔ∏è Ver recogidas"; }
  };
}

// ----------------- SACOS CASA -----------------
function updateCasa(delta){
  const p=getCurrentSeasonData(); if(!p) return;
  if(p.sacosCasa===undefined) p.sacosCasa=0;
  p.sacosCasa=Math.max(0,p.sacosCasa+delta);
  const casaInput=document.getElementById("sacosCasa");
  if(casaInput) casaInput.value=p.sacosCasa;
  saveGeneral();
  updateDatos();
}
window.updateCasa=updateCasa;

// ----------------- FUNCIONES -----------------
async function saveGeneral(){
  const p=getCurrentSeasonData(); if(!p) return;
  await setDoc(datosRef, data);
  updateDatos();
}

async function addPickup(){
  const p=getCurrentSeasonData(); if(!p) return;
  const fechaInput=document.getElementById("fecha");
  const cantidadInput=document.getElementById("cantidad");
  if(!fechaInput.value || !cantidadInput.value) return alert("Datos incompletos");
  if(!p.pickups) p.pickups=[];
  p.pickups.push({ fecha: fechaInput.value, sacos:Number(cantidadInput.value) });
  await setDoc(datosRef,data);
  updateDatos();
}
async function deletePickup(i){
  const p=getCurrentSeasonData(); if(!p) return;
  p.pickups.splice(i,1);
  await setDoc(datosRef,data);
  updateDatos();
}
async function addSeason(){
  const name=prompt("Nombre de la temporada");
  if(!name||data[name]) return;
  data[name]={sacos:0,duracion:1,pickups:[]};
  currentSeason=name;
  await setDoc(datosRef,data);
  seasonSelect.innerHTML=Object.keys(data).map(s=>`<option>${s}</option>`).join("");
  seasonSelect.value=currentSeason;
  renderDatos();
}
async function deleteSeason(){
  if(!confirm("¬øBorrar temporada completa?")) return;
  delete data[currentSeason];
  currentSeason=Object.keys(data)[0]||"";
  await setDoc(datosRef,data);
  seasonSelect.innerHTML=Object.keys(data).map(s=>`<option>${s}</option>`).join("");
  seasonSelect.value=currentSeason;
  renderDatos();
}

// ----------------- CALENDARIO -----------------
function showCalendario(btn){
  const p=getCurrentSeasonData(); if(!p) return;
  setActive(btn);
  content.innerHTML=`<div id="calendar"></div>`;
  const calEl=document.getElementById("calendar");

  const calendar=new FullCalendar.Calendar(calEl,{
    locale:"es",
    initialView:"dayGridMonth",
    firstDay:1,
    height:"auto",
    dayCellClassNames:function(arg){
      if(arg.date.getDay()===0||arg.date.getDay()===6) return ['weekend-day'];
      return ['weekday'];
    }
  });

  const hoy=new Date(); hoy.setHours(0,0,0,0);
  const pickupsOrdenadas=(p.pickups||[]).sort((a,b)=>new Date(a.fecha)-new Date(b.fecha));

  // ===== D√çAS AMARILLOS =====
  if(pickupsOrdenadas.length>0){
    let fecha=new Date(pickupsOrdenadas[0].fecha); fecha.setHours(0,0,0,0);
    const ultimaFecha=hoy;
    while(fecha<=ultimaFecha){
      calendar.addEvent({ start:fecha.toISOString().split("T")[0], allDay:true, classNames:["yellow-event"] });
      fecha.setDate(fecha.getDate()+1);
    }
  }

  // ===== PICKUPS AZULES =====
  pickupsOrdenadas.forEach(r=>{
    calendar.addEvent({ start:r.fecha, title:`-${r.sacos}`, allDay:true, classNames:["pickup-event"] });
  });

  // ===== D√çAS VERDES =====
  const pickupsHastaHoy=pickupsOrdenadas.filter(r=>new Date(r.fecha)<=hoy);
  const totalRecogido=pickupsHastaHoy.reduce((a,b)=>a+b.sacos,0);
  const consumidos=Math.max(totalRecogido-(p.sacosCasa||0),0);
  const restantesAlmacen=Math.max(p.sacos-totalRecogido,0);
  const totalDisponible=restantesAlmacen+(p.sacosCasa||0);

  let mediaDiaria=0;
  if(pickupsHastaHoy.length>0){
    const primeraFecha=new Date(pickupsHastaHoy[0].fecha); primeraFecha.setHours(0,0,0,0);
    const diasTranscurridos=Math.max(1,Math.round((hoy-primeraFecha)/(1000*60*60*24)));
    mediaDiaria=consumidos/diasTranscurridos;
  }
  const diasEstimados=mediaDiaria>0 ? Math.round(totalDisponible/mediaDiaria) : 0;

  let fechaVerde=new Date(hoy); fechaVerde.setDate(fechaVerde.getDate()+1);
  for(let i=0;i<diasEstimados;i++){
    calendar.addEvent({ start:fechaVerde.toISOString().split("T")[0], allDay:true, classNames:["green-event"] });
    fechaVerde.setDate(fechaVerde.getDate()+1);
  }

  calendar.render();
}

// ----------------- GR√ÅFICA -----------------
function showGrafica(btn){
  const p=getCurrentSeasonData(); if(!p) return;
  setActive(btn);
  content.innerHTML=`<canvas id="chart"></canvas>`;

  const consumidosPorMes={};
  (p.pickups||[]).forEach(r=>{
    const fecha=new Date(r.fecha);
    const mes=fecha.toLocaleString("es-ES",{month:"short"});
    const label=`${mes} ${fecha.getFullYear()}`;
    if(!consumidosPorMes[label]) consumidosPorMes[label]=0;
    consumidosPorMes[label]+=r.sacos;
  });

  const labels=Object.keys(consumidosPorMes).sort((a,b)=>{
    const [mesA,a√±oA]=a.split(" ");
    const [mesB,a√±oB]=b.split(" ");
    const dateA=new Date(`${mesA} 1, ${a√±oA}`);
    const dateB=new Date(`${mesB} 1, ${a√±oB}`);
    return dateA-dateB;
  });

  const values=labels.map(l=>consumidosPorMes[l]);

  new Chart(document.getElementById("chart"),{
    type:"bar",
    data:{ labels, datasets:[{label:"Sacos consumidos", data:values, backgroundColor:"#2563eb", borderColor:"#60a5fa", borderWidth:1}] },
    options:{
      plugins:{ legend:{labels:{color:"#fff", font:{size:14}}}, tooltip:{enabled:true} },
      scales:{
        x:{ ticks:{color:"#fff", font:{size:12}}, grid:{color:"#333"} },
        y:{ ticks:{color:"#fff", font:{size:12}, beginAtZero:true}, grid:{color:"#333"} }
      }
    }
  });
}

// ----------------- NAV -----------------
function setActive(btn){ document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active")); btn.classList.add("active"); }
function showDatos(btn){ setActive(btn); renderDatos(); }

// ----------------- FIRESTORE SNAPSHOT -----------------
onSnapshot(datosRef,(docSnap)=>{ if(!docSnap.exists()) return; data=docSnap.data(); renderDatos(); });

// ----------------- INICIO -----------------
async function initApp(){
  const docSnap=await getDoc(datosRef);
  if(docSnap.exists()) data=docSnap.data();
  else{ data={"Invierno 2025-2026":{sacos:120,duracion:1.33,pickups:[]}}; await setDoc(datosRef,data); }
  currentSeason=Object.keys(data)[0]||"";
  seasonSelect.innerHTML=Object.keys(data).map(s=>`<option>${s}</option>`).join("");
  seasonSelect.value=currentSeason;
  renderDatos();
}
seasonSelect.onchange=()=>{ currentSeason=seasonSelect.value; renderDatos(); };
initApp();

// ----------------- EXCEL -----------------
function exportExcel(){
  const p=getCurrentSeasonData(); if(!p) return;
  const rows=[["Temporada","Fecha","Sacos"]];
  (p.pickups||[]).forEach(pick=>rows.push([currentSeason,pick.fecha,pick.sacos]));
  const wb=XLSX.utils.book_new();
  const ws=XLSX.utils.aoa_to_sheet(rows);
  XLSX.utils.book_append_sheet(wb,ws,"Datos");
  XLSX.writeFile(wb,"sacos.xlsx");
}

// ----------------- USUARIO -----------------
async function logout(){ await signOut(auth); location.href="index.html"; }
function openAdmin(){ alert("Aqu√≠ ir√° el panel de gesti√≥n de usuarios"); }
function openUser(){ const user=auth.currentUser; if(!user){ alert("No hay usuario autenticado"); return; } alert(`Usuario logueado: ${user.email}`); }

window.addPickup=addPickup;
window.deletePickup=deletePickup;
window.saveGeneral=saveGeneral;
window.addSeason=addSeason;
window.deleteSeason=deleteSeason;
window.showDatos=showDatos;
window.showCalendario=showCalendario;
window.showGrafica=showGrafica;
window.logout=logout;
window.openAdmin=openAdmin;
window.openUser=openUser;
</script>

<script>
const menuBtn=document.getElementById("menuBtn");
const menuDropdown=document.getElementById("menuDropdown");
const seasonSubmenu=document.getElementById("seasonSubmenu");
const seasonMenuList=document.getElementById("seasonMenuList");
const seasonSelect=document.getElementById("seasonSelect");

menuBtn.onclick=e=>{ e.stopPropagation(); menuDropdown.style.display=menuDropdown.style.display==="block"?"none":"block"; };
function toggleSeasonMenu(e){ e.stopPropagation(); seasonSubmenu.style.display=seasonSubmenu.style.display==="block"?"none":"block"; renderSeasonMenu(); }
function renderSeasonMenu(){ seasonMenuList.innerHTML=[...seasonSelect.options].map(o=>`<div style="padding:6px; cursor:pointer;" onclick="selectSeasonFromMenu('${o.value}')">${o.value}${o.value===seasonSelect.value?" ‚úî":""}</div>`).join(''); }
function selectSeasonFromMenu(season){ seasonSelect.value=season; seasonSelect.dispatchEvent(new Event("change")); seasonSubmenu.style.display="none"; menuDropdown.style.display="none"; }
document.addEventListener("click",()=>{ menuDropdown.style.display="none"; seasonSubmenu.style.display="none"; });
</script>
